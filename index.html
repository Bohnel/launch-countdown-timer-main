<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script src="flip/flip.min.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <h2>We're launching soon!</h2>

  <div class="countdown">
    <div class="card">
      <div class="fold">
        <h1 id="days">08</h1>
      </div>
      <h3>days</h3>
    </div>
    <div class="card">
      <div class="fold">
        <h1 id="hours">23</h1>
      </div>
      <h3>hours</h3>
    </div>
    <div class="card">
      <div class="fold">
        <h1 id="minutes">55</h1>
      </div>
      <h3>minutes</h3>
    </div>
    <div class="card">
      <div class="fold">
        <h1 id="seconds">41</h1>
      </div>
      <h3>seconds</h3>
    </div>
  </div>
